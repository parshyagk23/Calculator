<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">

        <h3>calc</h3>
        <section>
            <form action="">
                <input type="text" class="screen" >
            </form>
        </section >
        <section class="buttons">
            <button class="row" data-num="7">7</button>
            <button class="row" data-num="8">8</button>
            <button class="row" data-num="9">9</button>
            <button class="row del" data-num="">DEL</button>

            <button class="row" data-num="4">4</button>
            <button class="row" data-num="5">5</button>
            <button class="row" data-num="6">6</button>
            <button class="row" data-num="+">+</button>

            <button class="row" data-num="1">1</button>
            <button class="row" data-num="2">2</button>
            <button class="row" data-num="3">3</button>
            <button class="row" data-num="-">-</button>

            <button class="row" data-num=".">.</button>
            <button class="row" data-num="0">0</button>
            <button class="row" data-num="/">/</button>
            <button class="row" data-num="*">*</button>

            <button class="row1 reset" data-num="0">Reset</button>
            <button class="row1 equal" data-num="">=</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
